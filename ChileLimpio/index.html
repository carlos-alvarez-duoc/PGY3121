<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="stylesheet" href="Css/style.css" />
    <!--importa archivo css-->
    <link rel="stylesheet" href="validar.js" />
    <!--importa archivo JS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="js/jquery-3.6.4.min.js"></script> <!--se incorpora JQUERY-->
  </head>
  <body style="background-color: aqua;">
    <div class="container">
      <div class="row">
        <div class="col-6" style="margin: auto; margin-top: 30px">
          <div class="card">
            <div class="card-header text-center">
              <h1>Formulario</h1>
            </div>

            <img id="image.form" src="imagen/chilelimpio.png" alt="" width="500px" height="300px"  />

            <div class="card-body">
              <form action="carta.html" enctype="application/x-www-form-urlencoded" method="POST" name="formulario">

                <div class="mb-3">   <!--rut-->
                  <label class= "col-3" for="rut">RUT:</label>
                  <input class= "col-5" type="text" id="rut" placeholder="Digíte su rut" />
                </div>

                <div class="mb-3">   <!--nombre -->
                  <label class= "col-3" for="nombre">Nombre:</label>
                  <input class= "col-5" type="text" id="nombre" placeholder="Ingrese su nombre"/>
                </div>

                <div class="mb-3">   <!--apellido paterno-->
                  <label class= "col-3" for="appaterno">Apellido Paterno:</label>
                  <input class= "col-5" type="text" id="appaterno" placeholder="Ingrese su apellido paterno"/>
                </div>

                <div class="mb-3">   <!--apellido materno-->
                  <label class= "col-3" for="apmaterno">Apellido Materno:</label>
                  <input class= "col-5" type="text" id="apmaterno" placeholder="Ingrese su apellido materno"
                  />
                </div>

                <div class="mb-3">   <!--apellido materno-->
                    <label class= "col-3" for="fechanac">Fecha de nacimiento:</label>
                    <input class= "col-5" type="date" id="fechanac" placeholder="Ingrese su fecha nacimiento"
                    />
                  </div>

                  <div class="mb-3">   <!--celular-->
                    <label class="col-3" for="celular">Celular:</label>
                    <input class="col-5" type="tel"id="celular" placeholder="Ingrese su celular"/>
                  </div>

                  <div class="mb-3">   <!--Email -->
                    <label class= "col-3" for="email">Ingrese su Email:</label>
                    <input class= "col-5" type="email" id="email" placeholder="Ingrese su Email "
                    />
                  </div>

                <div>
                    <label class= "col-1" for="edad">Edad:</label>
                    <select class= "col-2"class="edad" aria-label="">
                      <option selected></option>
                      <option value="18">18</option>
                      <option value="19">19</option>
                      <option value="20">20</option>
                      <option value="21">21</option>
                      <option value="22">22</option>
                      <option value="23">23</option>
                      <option value="24">24</option>
                      <option value="25">25</option>
                      <option value="26">26</option>
                      <option value="27">27</option>
                      <option value="28">28</option>
                      <option value="29">29</option>
                      <option value="30">30</option>
                      <option value="31">31</option>
                      <option value="32">32</option>
                      <option value="33">33</option>
                      <option value="34">34</option>
                      <option value="35">35</option>
                    </select>
                </div>

                <br>
               
                <div>
                    <p>
                        <!--genero-->
                      <label>Seleccione su género: 
                        <select  id="genero">
                          <option value="">Seleccione</option>
                          <option value="Femenino">Femenino</option>
                          <option value="Masculino">Masculino</option>
                          <option value="Otro">Otro</option>
                        </select>
                      </label>
                    </p>
                </div>

                <br />
                
                <div>   <!--carta de presentacion-->
                <p><label for="carta">Redacte su carta de presentación<br>
                <textarea name="" id="comentarios" cols="65" rows="10"></textarea></label></p>
                </div>
                
                <br>
                <div class=" d-grid gap-2 col-6 mx-auto">
                    <button type="submit" class="btn btn-primary" style="border-radius: 30px;">Enviar</button>
                </div>

                
              </form>
              
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>

<script>

    $(document).ready(function(){

        $("#rut").val();
    })

</script>
