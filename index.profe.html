<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulario</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="background-color: blue">
    <div class="container" >
      <div class="row">
        <div class="col-6" style="margin: auto; margin-top: 30px; ">
          <div class="card" style="border: solid; border-color:red">
            <div class="card-header text-center">
              <h1>Login</h1>
            </div>
            <div class="card-body">
              <form
                action=""
                method="POST"
                enctype="application/x-www-form-urlencoded"
                name="frm_login"
              >
                <div class="mb-3">
                  <label for="username" class="form-label"
                    >Nombre usuario</label
                  >
                  <input type="text" class="form-control" id="username" />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" />
                </div>

                <div class="mb-3">
                  <a href="" style="color: gray; text-decoration: none">
                    Forgot Password?
                  </a>
                </div>

                <div class="d-grid gap-2 col-6 mx-auto">              
                  <button type="button" onclick="validarDatos()" class="btn btn-primary" style="border-radius: 30px">Login</button>
                </div>
                <br>
                <div class="text-center" >
                    Not a member? <a href="">Signup</a>
                </div>


              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  function validarDatos()
  {

    var id_usuario = document.getElementById("username").value;
   
    if(id_usuario.length < 5)
    {
      alert("El username no puede ser menor a 5 caracteres");

      
    }

    if( document.getElementById("password").value ==""){
      alert("Debe completar el password");
      return;
    }
    

  }

</script>
