<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"></script>
    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/validaciones.js"></script>
  <title>Registro</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-6" style="margin: auto; margin-top: 10px">
        <div class="card">
          <div class="card-header text-center">
            Registro
          </div>
          <div class="card-body">

            <form class="row" action="#" enctype="application/x-www-form-urlencoded" method="POST" id="registroForm"
              novalidate>

              <div class="mb-3">
                <label for="rut" class="form-label">Rut</label>
                <input type="text" class="form-control"  id="rut" placeholder="">
              </div>

              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control"  id="nombre" placeholder="">
              </div>
              <div class="mb-3">
                <label for="apellido_paterno" class="form-label">Apellido paterno</label>
                <input type="text" class="form-control"  id="apellido_paterno" placeholder="">
              </div>

              <div class="mb-3">
                <label for="apellido_materno" class="form-label">Apellido materno</label>
                <input type="text" class="form-control"  id="apellido_materno" placeholder="">
              </div>


              <div class="mb-3">
                <label for="fecha_nacimiento" class="form-label">Fecha nacimiento</label>
                <input type="date" class="form-control"  id="fecha_nacimiento" placeholder="">
              </div>

              <div class="mb-3">
                <label for="edad" class="form-label">Edad</label>
                <input type="number" class="form-control"  id="edad" placeholder="">
              </div>


              <div class="mb-3">
                <label for="genero" class="form-label">Genero</label>
                <select id="genero" class="form-select">
                  <option value="">Seleccione una opcion...</option>
                  <option value="femenino">Femenino</option>
                  <option value="masculino">Masculino</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="correo" class="form-label">Correo</label>
                <input type="email" class="form-control"  id="correo" placeholder="">
              </div>

              <div class="mb-3">
                <label for="celular" class="form-label">Celular</label>
                <input type="text" class="form-control"  id="celular" placeholder="">
              </div>

              <div class="mb-3">
                <label for="motivacion" class="form-label">Motivacion</label>
                <textarea class="form-control" rows="8" id="motivacion" placeholder=""></textarea>
              </div>



              <div class="mb-3">
                <div class="col-12">
                  <button type="submit" id="enviar" style="width: 100%" class="btn btn-primary">Enviar Carta</button>
                </div>

              </div>

              <div class="mb-3">
              <div class="col-12">
                <button type="button" id="crear_carta" style="width: 100%" class="btn btn-success">Crear Carta</button>
              </div>

            </div>

            </form>

          </div>
        </div>
      </div>
      
      <div class="col-4" style="margin: auto; margin-top: 10px">
        <div class="mb-3">
          <label for="carta" class="form-label">Carta presentacion</label>
          <textarea class="form-control" rows="8" id="carta" placeholder=""></textarea>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
<script>
$(document).ready(function(){

  $("#crear_carta").click(function(){
  var mensaje = "";

    var rut = $("#rut").val();
    var nombre = $("#nombre").val();
    var apellido_paterno = $("#apellido_paterno").val();
    var apellido_materno = $("#apellido_materno").val();
    var fecha_nacimiento = $("#fecha_nacimiento").val();
    var edad = $("#edad").val();
    var genero = $("#genero").val();
    var celular = $("#celular").val();
    var correo = $("#correo").val();
    var motivacion = $("#motivacion").val();

    mensaje = "Rut: "+rut + "\n";
    mensaje =  mensaje + "Nombre: "+nombre +"\n";
    mensaje =  mensaje +"Apellidos: "+apellido_paterno + " "+apellido_materno+"\n";
    mensaje =  mensaje +"Fecha Nacimiento: "+fecha_nacimiento +"\n"; 
    mensaje =  mensaje +"Edad: "+ fecha_nacimiento + "\n";
    mensaje =  mensaje +"Genero: "+ genero + "\n";
    mensaje =  mensaje +"Celular: "+celular + "\n";
    mensaje =  mensaje +"Correo: "+correo + "\n";
    mensaje =  mensaje +"Motivacion: "+motivacion + "\n";

    $("#carta").val(mensaje);


  });
  
  $("#registroForm").submit(function(event){

    event.preventDefault();

    var rut = $("#rut").val();

    //if(!validarRut(rut) ==false)  es lo mismo que poner el !
    if(!validarRut(rut)) 
    {
      alert("Error Rut");
    }

    if(!validarNombre($("#nombre").val())) //aqui estamos obteniendo el valor 
    {
      alert("Error Nombre");
    }

    if(!validarApellidoPaterno($("#apellido_paterno").val())) 
    {
      alert("Error Apellido Paterno");
    }

    if(!validarApellidoMaterno($("#apellido_materno").val())) 
    {
      alert("Error Apellido Materno");
    }

    if(!validarEdad($("#edad").val())) 
    {
      alert("Error Edad");
    }

    if(!validarCelular($("#celular").val())) 
    {
      alert("Error Celular");
    }

    if(!validarGenero($("#genero").val()))
    {
      alert("Error Genero");
    }
  });

});

</script>
