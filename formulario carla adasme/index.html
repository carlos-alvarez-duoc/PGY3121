<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col tm d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

            </div>
            <div class="col bg-white p-5 rounded-end">
                <div class="text-lg-end">
                    <img src="img/undraw_secure_login_pdn4.svg" width="150" srcset="">
                </div>
                <h3 class="fw-bold text-center py-5">Formulario de contacto</h3>

                <form action="#">
                    <div class="mb-4">
                        <label for="RUT"  class="form-label">Rut</label>
                        <input type="text" class="form-control" name="RUT" placeholder="Ingrese su Rut">
                    </div>
                    <div class="mb-4">
                        <label for="NOMBRECOMPLETO"  class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" name="NOMBRECOMPLETO" placeholder="Ingrese su nombre completo">
                    </div>
                    <div class="mb-4">
                        <label for="Email"  class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" name="email" placeholder=" Ingrese su Email">
                    </div>
                    <div class="mb-4">
                        <label for="Edad"  class="form-label">Edad</label>
                        <input type="number" class="form-control" name="Edad" placeholder="Ingrese su edad">
                    </div>
                    <div class="mb-4">
                        <label for="celular"  class="form-label">Celular</label>
                        <input type="text" class="form-control" name="celular" placeholder=" Ejemplo 98765432">
                    </div>
                    <div class="mb-4 form-check">
                        <input type="checkbox" name="connected" class="form-check-input" id="">
                        <label for="connected" class="form-check-label">Mantenerme Conectado</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    </div>
                    <div class="my-3">
                        <span>No tienes cuenta? <a href="#">Regístrate</a></span><br>
                        <span><a href="#">Recuperar contraseña</a></span>
                    </div>
                </form>
                <!--Login con redes sociales-->

                <div class="container w-100 my-5">
                    <div class="row text-center">
                        <div class="col-12">Iniciar Sesión</div>
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-outline-primary w-100 my-1">
                                    <div class="row align-items-center">
                                        <div class="col-2 d-none d-md-block">
                                            <img src="img/fb.png " width="32">
                                        </div>
                                        <div class="col-12 col-md-10 text-center">
                                            Facebook
                                        </div>
                                      
                                </button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-danger w-100 my-1">
                                    <div class="row align-items-center">
                                        <div class="col-2 d-none d-md-block">
                                            <img src="img/google.png " width="32">
                                        </div>
                                        <div class="col-12 col-md-10 text-center">
                                            google
                                        </div>
                                      
                                </button>
                            </div>
                        </div>
                            
                        </div>
                    </div>
                </div>
                
            
            </div>
        </div>
    </div>

</body>

</html>
