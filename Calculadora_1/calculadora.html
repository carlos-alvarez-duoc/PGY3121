<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"></script>
    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/validaciones.js"></script>

</head>
<body style="background-color: aquamarine;">
    <div class="container">
        <div class="row">
            <div class="col-3" style="margin: auto; margin-top: 30px">
                <div class="card" style="border: solid; border-color: blue;">
                    <div class="card-header text-center">
                        <h1>Calculadora</h1>
                    </div>
                    
                    <div class="card-body">
                        <form class="calculadora">

                            <div class="mb-3">
                                <label for="num1" class="form-label"></label>                                      
                                <input type="number" class="form-control"  id="num1" autofocus placeholder="Ingrese primer número">
                            </div>                                                  <!--autofocus pone el cursor dentro del imput-->
                            
        
                            <div class="mb-3">
                                <label for="num2" class="form-label"></label>
                                <input  type="number" class="form-control"  id="num2" placeholder="Ingrese segundo número">
                            </div>
        
                            <div class="mb-3">
                                <select class="col-12" id="operacion">
                                    <option value="0">Seleccione una operación...</option>
                                    <option value="suma">Suma</option>
                                    <option value="resta">Resta</option>
                                    <option value="multiplicacion">Multiplicación</option>
                                    <option value="division">División</option>
                                </select>
                            </div>

                            <div class="div">
                                <button type="button" id="calcular" class="btn btn-primary">Calcular</button>
                                <button type="reset" id="limpiar" class="btn btn-primary">Limpiar</button>
                            </div>
                            <br>

                            <div class="mb-3">
                                <input type="number" class="form-control"  id="res" placeholder="Resultado">
                            </div>
                        </form>

                    </div>
                    
                </div>
            </div>
        </div>
     </div>
</body>
</html>

<script>
    $(document).ready(function(){
        $('#calcular').click(function(){
        
            var num1 = parseInt($("#num1").val());
            var num2 = parseInt($("#num2").val());
            var operacion = $("#operacion").val();
            var res = 0;

            switch(operacion)
            {
                case "suma" : 
                    res = num1 + num2;
                    break;

                case "resta" : 
                    res = num1 - num2;
                    break;

                case "multiplicacion" : 
                    res = num1 * num2;
                    break;

                case "division" : 
                    res = num1 / num2;
                    break;
            }

            $("#res").val(res);

    })

    
})
</script>
